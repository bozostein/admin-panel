<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="head-logo">
                    <img src="/content/icons/monitor-sun-svgrepo-com.svg">
                    <a href="#">Dashboard</a>
                </div>
            </div>
            <div class="general">
                <div class="buttons">
                    <img src="/content/icons/house-medical-svgrepo-com.svg">
                    <a href="#">Home</a>
                </div>
                <div class="buttons">
                    <img src="/content/icons/id-card-svgrepo-com.svg">
                    <a href="#">Profile</a>
                </div>
                <div class="buttons">
                    <img src="/content/icons/message-circle-dots-svgrepo-com.svg">
                    <a href="#">Messages</a>
                </div>
                <div class="buttons">
                    <img src="/content/icons/clock-svgrepo-com.svg">
                    <a href="#">History</a>
                </div>
                <div class="buttons">
                    <img src="/content/icons/memo-pencil-svgrepo-com.svg">
                    <a href="#">Tasks</a>
                </div>
                <div class="buttons">
                    <img src="/content/icons/users-svgrepo-com.svg">
                    <a href="#">Communities</a>
                </div>
            </div>
                

            <div class="settings">
                <div class="buttons">
                    <img src="/content/icons/seal-question-svgrepo-com.svg">
                    <a href="#">Settings</a>
                </div>
                <div class="buttons">
                    <img src="/content/icons/circle-question-svgrepo-com.svg">
                    <a href="#">Support</a>
                </div>
                <div class="buttons">
                    <img src="/content/icons/file-shield-svgrepo-com.svg">
                    <a href="#">Privacy</a>
                </div>
            </div>
                
        </div>
            


        <div class="header">
            <div class="top-header">
                <div class="search-section">
                    <img class="headerIcons" src="/content/icons/search-alt-1-svgrepo-com.svg" alt="Search Icon">
                    <input type="search">
                </div>
                <div class="profile-section">
                    <img class="headerIcons" src="/content/icons/bell-svgrepo-com.svg" alt="Notification Icon">
                    <img id="profilePicSmall" src="/content/images/angry3.png" alt="Profile Picture">
                    <p id="profileNameSmall">Bozo Stein</p>
                </div>
            </div>
            <div class="bottom-header">
                <div class="name-info-section">
                    <img id="profilePicBig" src="/content/images/angry3.png" alt="">
                    <div class="welcoming-text">
                        <p>Hi there,</p>
                        <h3>Bozo Stein (@Bozostein)</h3>
                    </div>
                </div>
                <div class="buttons-section">
                    <button role="link">New</button>
                    <button role="link">Upload</button>
                    <button role="link">Share</button>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="cards">
                <div class="card1">s</div>
                <div class="card1">s</div>
                <div class="card1">s</div>
                <div class="card1">s</div>
                <div class="card1">s</div>
                <div class="card1">s</div>
            </div>
            <div class="main-announcements">
                <div class="announcement"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
